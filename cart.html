<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart - Burger Hut</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/iconlogo.png" alt="Berger Hut Logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html#home">Home</a></li>
        <li><a href="index.html#menu">Menu</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </nav>
  </header>

  <section class="cart-section">
    <div class="cart-container">
      <h1>Your Cart</h1>
      <div id="cart-items" class="cart-items"></div>

      <h2>Total: <span id="total-price">â‚¹0</span></h2>

      <div class="payment-form">
        <h2>Payment Details</h2>
        <form onsubmit="placeOrder(event)">
          <input type="text" name="fullname" placeholder="Full Name" required>
          <input type="text" name="address" placeholder="Address" required>
          <input type="text" name="card" placeholder="Card Number" maxlength="16" required>
          <input type="text" name="expiry" placeholder="MM/YY" required>
          <input type="text" name="cvv" placeholder="CVV" maxlength="3" required>
          <button type="submit">Place Order</button>
        </form>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
