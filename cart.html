<!DOCTYPE html>
<html>
<head>
  <title>Cart - Berger Hut</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

<header>
  <div class="logo">
    <a href="index.html#home"><img src="images/iconlogo.png" alt="Berger Hut Logo" style="height: 60px;"></a>
  </div>
  <nav class="navbar">
    <ul id="nav-links">
      <li><a href="index.html#home">Home</a></li>
      <li><a href="index.html#menu">Menu</a></li>
      <li><a href="index.html#contact">Contact</a></li>
      <li><a href="cart.html">Cart</a></li>
    </ul>
    <div class="hamburger" onclick="toggleMenu()"></div>
  </nav>
</header>

<div class="cart-container" id="cartContainer">
  <!-- Cart items will be injected here -->
</div>

<script>
  function toggleMenu() {
    document.getElementById("nav-links").classList.toggle("show");
  }

  function renderCart() {
    const container = document.getElementById("cartContainer");
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    if (cart.length === 0) {
      container.innerHTML = `<p class="empty">ðŸ›’ Your cart is empty</p>`;
      return;
    }

    let total = 0;
    let html = "";

    cart.forEach((item, index) => {
      const subtotal = item.price * item.quantity;
      total += subtotal;
      html += `
        <div class="cart-item">
          <img src="${item.image}" alt="${item.name}">
          <div>
            <h3>${item.name}</h3>
            <p>Price: â‚¹${item.price}</p>
            <p>Subtotal: â‚¹${subtotal}</p>
          </div>
          <div class="cart-controls">
            <input type="number" min="1" value="${item.quantity}" onchange="updateQty(${index}, this.value)">
            <br>
            <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
          </div>
        </div>
      `;
    });

    html += `<div class="cart-total">Total: â‚¹${total}</div>`;
    container.innerHTML = html;
  }

  function updateQty(index, newQty) {
    let cart = JSON.parse(localStorage.getItem("cart"));
    cart[index].quantity = parseInt(newQty);
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
  }

  function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem("cart"));
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
  }

  renderCart();
</script>

</body>
</html>
